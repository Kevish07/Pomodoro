<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts-googleapis.com">
    <link rel="preconnect" href= "https://fonts.gstatic.com" crossorigin>
    <link href="style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Pomodoro</h1>

        <div class="painel">
            <p id="work" >work</p>
            <p id="break">break</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button> 

            <a id="reset" href="index.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>


    </div>



    <script src="index.js"></script>
</body>
</html>
